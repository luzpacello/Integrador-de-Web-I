<!--
Ficha se usará para que un cliente conozca los detalles de un producto: titulo (h1), imagen (img), tipo de
producto (h2), precio (p), descripción (varios p), características (ul)
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ficha de Producto</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Ficha de productos</h1>
            <nav class="link_container">
                <a class="link_header" href="lista.html" >Lista de productos</a>
                <a class="link_header" href="carga.html" >Carga de productos</a>
            </nav>
        </div>
        <div class="content_ficha">
            <fieldset id="info">
                <div class="panel1">
                    <h1 id="titulo">hamburguesa Paty</h1>
                    <img src="descarga (1).jpeg" alt="foto de caja de hamburguesa Paty">
                    <h2>Tipo producto: carnes</h2>
                </div>
                <div class="panel2">
                    <p>Precio($):2700</p>
                    <p>Descripcion: caja de hamburguesa Paty</p>
                    <ul>
                        <li>En Oferta</li>
                        <li>Unidad por caja: 4</li>
                        <li>Origen del producto: Animal</li>
                        <li>Tipo de envase: sobre</li>
                        <li>Libre de gluten</li>
                        <li>Peso neto: 320gr</li>
                    </ul>
                </div>
            </fieldset>
        </div>
    </body>
</html>
